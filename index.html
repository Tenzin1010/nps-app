<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Look up National parks</title>
    <link rel="stylesheet" href="main.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js" 
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
</head>
<body>
    <h1>Look up National parks in any U.S State</h1>
    <form>
        <label for="state">Enter 2 digit state abbreviation</label>
        <input type="text" name="state" id="js-getState" maxlength = "2" required><br>
        <button id="additional-state" >Add State</button><br>

        <label for="limit">Max results</label>
        <input type="number" name="limit" id="js-getMax" value="10">
        <div class="js-addState-input"></div>

        <input type="button" id="submitBtn" value="Submit">
    </form>
    <p id="js-error-message"></p>
    <section id="results" class="hidden">
        <p>Here are the parks in the Selected State</p>
    </section>
    <script src="index.js"></script>
</body>
</html>
